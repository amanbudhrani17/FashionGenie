<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mode</title>
    <link
      rel="shortcut icon"
      href="Images/logoFashion.jpeg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style4.css" />
    <script src="chatbot.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="AfterRegister.html">
            <h3>FashionGenie</h3>
          </a>
        </div>
        <div class="login aimode">
          <button>AIMode</button>
        </div>
        <div class="search">
          <div class="search-container">
            <input
              type="text"
              class="search-box"
              placeholder="Search for products, brands and more"
            />
            <button class="search-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 17 18"
                class=""
                xmlns="http://www.w3.org/2000/svg"
              >
                <g fill="#2874F1" fill-rule="evenodd">
                  <path
                    class="_34RNph"
                    d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203"
                  ></path>
                  <path
                    class="_34RNph"
                    d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
        </div>
        <div class="cart">
          <svg
            class="V3C5bO"
            width="14"
            height="14"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="_1bS9ic"
              d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86"
              fill="#fff"
            ></path>
          </svg>
          Cart
        </div>
      </div>
    </header>

    <section class="sectionDiv">
      <div>-</div>
    </section>
    <section class="section-4 container">
      <div class="section-4-container">
        <div class="section-4-offers">
          <div class="section-4-offers-viewall">
            Products You May Like!
            <button>View All</button>
          </div>
        </div>
        <div class="section-4-list">
          <div class="section-4-item">
            <img src="Images/1.avif" alt="" />
            <div class="section-4-item-head">Raplh Tshirt</div>
            <div class="section-4-item-price">Buy ₹1499</div>
          </div>
          <div class="section-4-item">
            <img src="Images/2.jpg" alt="" />
            <div class="section-4-item-head">LV Hand Bag</div>
            <div class="section-4-item-price">Buy ₹7999</div>
          </div>
          <div class="section-4-item">
            <img src="Images/3.webp" alt="" />
            <div class="section-4-item-head">Rare Rabbit Sweatshirt</div>
            <div class="section-4-item-price">Buy ₹1599</div>
          </div>
          <div class="section-4-item">
            <img src="Images/4.jpeg" alt="" />
            <div class="section-4-item-head">Pepe Jeans Jackets</div>
            <div class="section-4-item-price">Buy ₹3499</div>
          </div>
          <div class="section-4-item">
            <img src="Images/5.jpeg" alt="" />
            <div class="section-4-item-head">Armani Jeans</div>
            <div class="section-4-item-price">Buy ₹1099</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
